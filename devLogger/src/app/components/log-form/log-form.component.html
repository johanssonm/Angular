<div class="card card-body mb-3">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input type="text" name="text" [(ngModel)]="text"
            class="form-control" placeholder="Add a log...">
        </div>
        <input type="submit" value="Add log" class="btn btn-light" [disabled]=!text>
        <input (click)="clearState()" type="button" value="Clear" class="btn btn-dark" [hidden]=!text>
    </form>
</div>
